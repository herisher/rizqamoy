<!DOCTYPE html>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        function initialize() {
          var myLatlng = new google.maps.LatLng(-6.2549042,106.8503636);
          var mapOptions = {
            zoom: 15,
            center: myLatlng
          }
          var map = new google.maps.Map(document.getElementById('maps_cer'), mapOptions);

          var marker = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: 'Rizqa & Tegar Wedding Ceremony'
          });
          
          var infowindow = new google.maps.InfoWindow({
              content:  "<p>Rizqa & Tegar Wedding Ceremony</p>"+
                        "<p>Masjid Al Muhajirin<br>"+
                        "Depnakertrans, Kalibata, Jakarta Selatan</p>"
          });
          
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });
          
          var map2 = new google.maps.Map(document.getElementById('maps_rec'), mapOptions);

          var marker2 = new google.maps.Marker({
              position: myLatlng,
              map: map2,
              title: 'Rizqa & Tegar Wedding Reception'
          });
          
          var infowindow2 = new google.maps.InfoWindow({
              content:  "<p>Rizqa & Tegar Wedding Reception</p>"+
                        "<p>Balai Makarti Muktitama<br>"+
                        "Depnakertrans, Kalibata, Jakarta Selatan</p>"
          });
          
          google.maps.event.addListener(marker2, 'click', function() {
            infowindow2.open(map2,marker2);
          });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
